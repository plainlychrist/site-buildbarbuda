# From https://www.nginx.com/resources/wiki/start/topics/recipes/drupal/
# Also https://github.com/h5bp/server-configs-nginx

server {
    listen              443 ssl;
    ssl_certificate     /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    server_name         localhost;
    root                /var/www/html;

    # https://developers.google.com/speed/pagespeed/module/configuration
    pagespeed on;

    # Needs to exist and be writable by nginx.  Use tmpfs for best performance.
    # https://developers.google.com/speed/pagespeed/module/configuration
    pagespeed FileCachePath /var/ngx_pagespeed_cache;

    # Minify JavaScript
    # https://www.modpagespeed.com/doc/filter-js-minify
    pagespeed EnableFilters rewrite_javascript;

    # https://developers.google.com/speed/pagespeed/module/filter-prioritize-critical-css
    # NOTE: This does not seem to work! Maybe in a later version ...
    pagespeed EnableFilters prioritize_critical_css;

    # https://www.nginx.com/blog/http-strict-transport-security-hsts-and-nginx/
    # https://hstspreload.appspot.com/
    add_header Strict-Transport-Security "max-age=2592000; includeSubdomains" always;

    # These are complicated.
    # Use http://cspisawesome.com/ and (Firefox Web Console / Chrome Developer Console) to test out these.
    # Verify popular extensions like lastpass, Dashlane and 1password which modify the HTML during login forms still work.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.gstatic.com https://*.google.com https://*.google-analytics.com https://*.twimg.com https://*.twitter.com https://static.addtoany.com https://*.googleapis.com; style-src 'self' 'unsafe-inline' https://*.twimg.com https://*.twitter.com https://*.googleapis.com; img-src 'self' data: https://*.google-analytics.com https://*.twimg.com https://*.twitter.com https://*.gstatic.com https://*.googleapis.com; frame-src data: https://*.google.com https://static.addtoany.com https://*.twitter.com https://*.youtube.com https://*.vimeo.com; font-src 'self' https://*.gstatic.com; connect-src 'self' https://*.twitter.com" always;

    # others from https://www.owasp.org/index.php/List_of_useful_HTTP_headers
    # X-Frame-Options is already set by https://www.drupal.org/node/2514152
    # X-Content-Type-Options is set by Drupal 8 in ./core/lib/Drupal/Core/EventSubscriber/FinishResponseSubscriber.php
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # These are different flavors of favicon.ico
    location = /apple-touch-icon.png {
        log_not_found off;
        access_log off;
    }
    location = /favicon-32x32.png {
        log_not_found off;
        access_log off;
    }
    location = /favicon-16x16.png {
        log_not_found off;
        access_log off;
    }
    location = /manifest.json {
        log_not_found off;
        access_log off;
    }
    location = /safari-pinned-tab.svg {
        log_not_found off;
        access_log off;
    }
    location = /mstile-150x150.png {
        log_not_found off;
        access_log off;
    }
    location = /mstile-310x150.png {
        log_not_found off;
        access_log off;
    }
    location = /mstile-310x310.png {
        log_not_found off;
        access_log off;
    }
    location = /android-chrome-192x192.png {
        log_not_found off;
        access_log off;
    }
    location = /android-chrome-512x512.png {
        log_not_found off;
        access_log off;
    }
    location = /mstile-144x144.png {
        log_not_found off;
        access_log off;
    }
    location = /browserconfig.xml {
        log_not_found off;
        access_log off;
    }
    location = /mstile-70x70.png {
        log_not_found off;
        access_log off;
    }

    # Very rarely should these ever be accessed outside of your lan
    location ~* \.(log)$ {
        allow 192.168.0.0/16;
        deny all;
    }

    location ~ \..*/.*\.php$ {
        return 403;
    }

    location ~ ^/sites/.*/private/ {
        return 403;
    }

    # Allow "Well-Known URIs" as per RFC 5785
    location ~* ^/.well-known/ {
        allow all;
    }

    # Block access to "hidden" files and directories whose names begin with a
    # period. This includes directories used by version control systems such
    # as Subversion or Git to store control files.
    location ~ (^|/)\. {
        return 403;
    }

    # Ensure requests for pagespeed optimized resources go to the pagespeed handler
    # and no extraneous headers get set.
    # https://developers.google.com/speed/pagespeed/module/configuration
    location ~ "\.pagespeed\.([a-z]\.)?[a-z]{2}\.[^.]{10}\.[^.]+" {
      add_header "" "";
    }
    location ~ "^/pagespeed_static/" { }
    location ~ "^/ngx_pagespeed_beacon$" { }

    location / {
        try_files $uri /index.php?$query_string; # For Drupal >= 7
    }

    location @rewrite {
        rewrite ^/(.*)$ /index.php?q=$1;
    }

    # Don't allow direct access to PHP files in the vendor directory.
    location ~ /vendor/.*\.php$ {
        deny all;
        return 404;
    }

    # In Drupal 8, we must also match new paths where the '.php' appears in
    # the middle, such as update.php/selection. The rule we use is strict,
    # and only allows this pattern with the update.php front controller.
    # This allows legacy path aliases in the form of
    # blog/index.php/legacy-path to continue to route to Drupal nodes. If
    # you do not have any paths like that, then you might prefer to use a
    # laxer rule, such as:
    #   location ~ \.php(/|$) {
    # The laxer rule will continue to work if Drupal uses this new URL
    # pattern with front controllers other than update.php in a future
    # release.
    location ~ '\.php$|^/update.php' {
        fastcgi_split_path_info ^(.+?\.php)(|/.*)$;
        # Security note: If you're running a version of PHP older than the
        # latest 5.3, you should have "cgi.fix_pathinfo = 0;" in php.ini.
        # See http://serverfault.com/q/627903/94922 for details.
        include fastcgi_params;
        # Block httpoxy attacks. See https://httpoxy.org/.
        fastcgi_param HTTP_PROXY "";
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_intercept_errors on;
        # PHP 7 location (from https://github.com/docker-library/php/blob/3cb02a21164bc2bdb8b25ec48886ffcb7e195510/7.0/fpm/Dockerfile)
        fastcgi_pass 127.0.0.1:9000;
    }

    # Fighting with Styles? This little gem is amazing.
    #   Media styles like thumbnails, small, large are generated dynamically
    # https://www.nginx.com/resources/wiki/start/topics/recipes/drupal/
    location ~ ^/sites/.*/files/styles/ { # For Drupal >= 7
        try_files $uri @rewrite;
    }

    # Feed
    # https://github.com/h5bp/server-configs-nginx/blob/master/h5bp/location/expires.conf
    location ~* \.(?:rss|atom)$ {
      expires 1h;
    }

    # Media: images, icons, video, audio, HTC
    # https://github.com/h5bp/server-configs-nginx/blob/master/h5bp/location/expires.conf
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
      expires 1M;
      access_log off;
      add_header Cache-Control "public";
    }

    # CSS and Javascript
    # https://github.com/h5bp/server-configs-nginx/blob/master/h5bp/location/expires.conf
    location ~* \.(?:css|js)$ {
      expires 1y;
      access_log off;
    }

    # WebFonts
    # If you are NOT using cross-domain-fonts.conf, uncomment the following directive
    # https://github.com/h5bp/server-configs-nginx/blob/master/h5bp/location/expires.conf
    location ~* \.(?:ttf|ttc|otf|eot|woff|woff2)$ {
      add_header Cache-Control "max-age=2592000";
      access_log off;
    }

    # https://www.drupal.org/docs/8/modules/advanced-cssjs-aggregation/advanced-aggregates#server-settings
    location ~ ^/sites/.*/files/(css|js)/optimized {
      add_header Cache-Control 'public, max-age=31536000, immutable';
    }
}
